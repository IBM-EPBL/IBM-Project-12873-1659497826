<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Hospital</h1>
    <blockquote>Click the bottom right corner to chat</blockquote>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "e76915c3-68af-4270-9a3f-f7534efb5769", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "54276452-ceb4-4ce5-b483-21c6085b1165", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
